version: "3"
services:
  control:
    image: ubuntu
    restart: always
    command: "ls /dev/sen*"
    ports:
      - "11311:11311"
    volumes:
      - ./:/control_unit
    privileged: true
    devices:
      - "/dev/sensor:/dev/sensor"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "10"